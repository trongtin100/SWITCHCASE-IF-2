<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwitchCaseBai2</title>
</head>
<body>
 <script>
   var a = +prompt ("a?","");
   switch ( a ) {
     case 0:
       alert (0);
       break;
     case 1:
       alert(1);
       break;
     case 1:
     case 2:
        alert("2,3");
        break;
     default:
       alert(a);
       break;
   }
 </script>
</body>
</html>

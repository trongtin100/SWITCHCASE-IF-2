    <title>KiemTraCacNgayTrongTuan</title>

<body>
    <script>
       var day
        switch (new Date().getDate()) {
           case 0:
               day = "Sunday";
               break;
           case 1:
               day = "Thu 2";
               break;
           case 2:
               day = "Thu 3";
               break;
           case 3:
               day = "Thu 4";
               break;
           case 4:
               day = "Thu 5";
               break;
           case 5:
               day = "Thu 6";
               break;
           case 6:
               day = "Thu 7";
               break
       }
       document.write(day);
    </script>



</body>

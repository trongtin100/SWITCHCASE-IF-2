<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VietLaiCauTrucSwitchCase</title>
</head>
<body>

    <script>
        let browser = prompt ("Enter browser name!")
        switch (browser) {
            case "edge":
                alert("You've got the Edge!");
                break;
            case "Chrome":
            case "Firefox":
            case "Safari":
            case "Opera":
                alert ("Okay we support these browers too");
                break;
            default :
                alert("We hope meet you soon!")
        }
    </script>

</body>
</html>
